#language: bash
sudo: true
dist: xenial
language: node_js
node_js: '10'
services:
  - docker

cache:
  directories:
    - ~/.npm # cache npm's cache
    - ~/.cargo # cache cargo's cache
    # cache built artifacts from install phase to speedup e2e
    - build 
 
env:
  global:
    - RUST_VERSION=1.32.0
    - CARDANO_NETWORK=mainnet
    - E2E_BRAVE_DOCKER_IMAGE=rcmorano/circleci-node-8-browsers:brave
    - E2E_CHROME_DOCKER_IMAGE=circleci/node:8-browsers
    - E2E_FIREFOX_DOCKER_IMAGE=rcmorano/circleci-node-8-browsers:firefox-nightly
    - GIT_SHORT_COMMIT=${TRAVIS_COMMIT:0:7}

before_install:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - >
    if [ ! -e "$HOME/.cargo/bin" ];
    then
      curl https://sh.rustup.rs -sSf | sh -s -- -y;
      rustup install ${RUST_VERSION};
      rustup target add wasm32-unknown-unknown --toolchain ${RUST_VERSION}
    fi;
    sudo ln -s $HOME/.cargo/bin/* /usr/local/bin/;

install: 
  - npm ci

stages:
  - code-qa
  - build-yoroi
  - e2e-tests

aliases:
  e2e_tests: &e2e_tests
    - >
      ls -hl build;
      cp -a build/*crx .;
      docker run -u root -it -v ${PWD}:/src -w /src --entrypoint=bash ${DOCKER_IMAGE} -c "npm run test-e2e-${BROWSER}"
  build_yoroi: &build_yoroi
    - >
      if [ ! -e "build/${GIT_SHORT_COMMIT}.built" ];
      then
        echo Triggering by ${BROWSER} travisci to create caches;
        npm run test-prepare;
        touch build/${GIT_SHORT_COMMIT}.built;
      fi 

matrix:
  fast_finish: true
  include:

    # This is to create cache for 'build' to be used in e2e-tests
    - stage: build-yoroi
      if: branch = master
      name: "build Yoroi extension (brave)"
      env:
        - BROWSER=brave
      script: *build_yoroi
    - stage: build-yoroi
      name: "build Yoroi extension (chrome)"
      env:
        - BROWSER=chrome
      script: *build_yoroi
    - stage: build-yoroi
      name: "build Yoroi extension (firefox)"
      env:
        - BROWSER=firefox
      script: *build_yoroi


    - stage: code-qa
      name: "flow checks"
      env: BROWSER=none
      script: npm run flow
    - stage: code-qa
      name: "eslint checks"
      env: BROWSER=none
      script: npm run eslint
    - stage: code-qa
      name: "jest checks"
      env: BROWSER=none
      script: npm run jest


    - stage: e2e-tests
      name: "Chrome End-to-End tests"
      env:
        - BROWSER=chrome
      script:
        - export DOCKER_IMAGE=${E2E_CHROME_DOCKER_IMAGE}
        <<: *e2e_tests

    - stage: e2e-tests
      name: "Firefox End-to-End tests"
      env:
        - BROWSER=firefox
      script: 
        - export DOCKER_IMAGE=${E2E_FIREFOX_DOCKER_IMAGE}
        <<: *e2e_tests

    - stage: e2e-tests
      name: "Brave End-to-End tests"
      if: branch = master
      env: 
        - BROWSER=brave
      script: 
        - export DOCKER_IMAGE=${E2E_BRAVE_DOCKER_IMAGE}
        <<: *e2e_tests

  allow_failures:
    - stage: build-docker
      script: true
          
notifications:
  slack:
    on_success: change
    on_failure: always
    # notify rcmorano
    secure: 
